<div class="masterDiv">

<form [formGroup]="form" (ngSubmit)="addUser()">
   <div class="form">
     <div class="subForm">
       <label for="firstName">First Name</label>
       <input type="text" id="firstName" class="input" name="firstName" ngModel="" formControlName="firstName">
     </div>
     <div class="subForm">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="input" name="lastName" ngModel="" formControlName="lastName">
     </div>
     <div class="subForm">
      <label for="eMail">Email Address</label>
      <input type="text" id="eMail" class="input" name="eMail" ngModel="" formControlName="eMail">
     </div>
     <div class="subForm">
      <button type="submit" class="button">Submit</button>
     </div>
   </div>
 </form>
</div>
<div class="table-div">
  <table class="table">
    <thead class="thead">
    <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Email Address</th>
     <th></th>
    </thead>
    <tbody class="tbody">
       <tr *ngFor="let item of row; let i = index">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.eMail}}</td>
        <td><mat-icon id="dltbtn" (click)="deleteUser(i)">delete_outline</mat-icon></td>
       </tr>
      
  </tbody>
    </table>
  </div>
